    <main>
      <section id="contact">
        <div class="container">
          <div class="col-xs-6 col-md-6 col-lg-12">
            <h1>Fyll i ditt namn och spelartyp</h1>
              <p class="mt-4">Ange spelare 1</p>
              <form id="form1">
                <div class="row">
                  <div class="col-lg-3">
                    <input type="text" id="input-1" class="form-control" placeholder="Namn">
                  </div>
                  <button type="submit" id="player1-btn" class="btn btn-primary mr-2">Välj spelartyp</button>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="Spelare" id="human" value="1" checked>
                       Människa
                      </label>
                    </div>
                    <div class="col-lg-3">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="Spelare" id="cpu" value="2">
                        Dator
                      </label>
                      </div>
                    </div>
                </div>
              </form>
              <p class="mt-4">Ange spelare 2</p>
              <form>
                <div class="row">
                  <div class="col-lg-3">
                   <input type="text" id="input-2" class="form-control" placeholder="Namn">
                  </div>
                  <button type="submit" id="player2-btn" class="btn btn-primary mr-2">Välj spelartyp</button>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="Spelare" id="human" value="1" checked>
                      Människa
                    </label>
                  </div>
                  <div class="col-lg-3">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="Spelare" id="cpu" value="2">
                      Dator
                    </label>
                  </div>
              </form>
            </div>
        </div>
        
        <button class="button">
          <a href="/spela.html">
          starta
          </a>
          </button>
      </section>
    </main>
